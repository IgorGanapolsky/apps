name: CI (Checks)

on:
  push:
    branches: [ main ]
    paths:
      - 'apps-template/**'
      - 'SuperPassword/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps-template/**'
      - 'SuperPassword/**'
      - '.github/workflows/**'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: TypeScript check
        working-directory: ./apps-template
        run: npm run type-check

      - name: Run tests
        working-directory: ./apps-template
        run: npm run test:ci

      - name: Lint
        working-directory: ./apps-template
        run: npm run lint

      - name: Prettier check
        working-directory: ./apps-template
        run: npm run fmt:check

