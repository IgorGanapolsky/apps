name: CI (Checks)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Expo doctor
        run: npx expo-doctor

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run fmt

